<!DOCTYPE html>
<html>
<head>
<script src="/js/jquery-1.10.2.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>18일 과제 2 - 한성혜</title>

<style>
	label{
		width:120px;
  		display: inline-block;
	}
</style>
</head>
<body>

<form name="mform">
	<label for="id">등록 ID : </label> <input type="text" id="id" name="id" value="" required>
	<br>
	<label for="pw">비밀번호 : </label> <input type="password" id="pw" name="pw" value="" required>
	<br>
	<label for="pwCheck">비밀번호 확인 : </label> <input type="password" id="pwCheck" name="pwCheck" value="" required>
	<br>
	<label for="phone">핸드폰 번호 : </label> <input type="text" id="phone" name="phone" value="" required>
	<br>
	<label for="mail">이메일 주소 :</label> <input type="email" id="mail" name="mail"  value=""  required>
	<button id="register">등록</button>
</form>
	
<script>
	$(document).ready(function(){
		$("#register").click(function(){

			
			var id=$("#id").val()
			var phone=$("#phone").val();
			var mail=$("#mail").val();
			var pw=$("#pw").val();
			var pwCheck=$("#pwCheck").val();
			
			if(id.length==0){
				alert("ID를 입력해주세요.")
			}
			else if (pw.length==0){
				alert("비밀번호를 입력해 주세요.")
			}
			else if( pw != pwCheck ){
				alert("비밀번호를 확인해 주세요.");
			}else if(!(/^\d+$/.test(phone))){
				alert("핸드폰 번호는 숫자만 입력해 주세요.");
			}else if(!validateEmail(mail)){
				alert("이메일 번호를 확인해 주세요.");
			}
			else{
				document.mform.action="/jsp/register.jsp";
				document.mform.method="post";
				document.mform.submit();				
			}
			
		})	
	})
	
	function validateEmail(email) 
	{
	    var re = /\S+@\S+\.\S+/;
	    return re.test(email);
	}
</script>

</body>
</html>
