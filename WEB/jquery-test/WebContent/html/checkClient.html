<!DOCTYPE html>
<html>
<head>
<script src="/js/jquery-1.10.2.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>18일 과제 1 - 한성혜</title>
<style>
	label{
		width:100px;
  		display: inline-block;
	}
</style>
</head>
<body>
	<label for="id">아이디 </label> <input type="text" id="id" value="" required>
	<br><br>
	<label for="pw">비밀번호 </label> <input type="password" id="pw" value="" required>
	<button id="login">login</button>	
<script>
	$(document).ready(function(){
		$("#login").click(function(){
			$.ajax({
				url:'/jsp/checkIdPw.jsp',
				data:{	id:$('#id').val(), 
						pw:$('#pw').val()
						},
				type:'GET',
				datatype:'json',
				success: function(res){
					if(res.trim()=="success"){
						alert("로그인 성공")
						
					}else{
						alert("로그인 실패")
					}
				},
				error : function (){

				}
			})
		})	
	})
	
	
</script>

</body>
</html>
